<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>尚硅谷会员注册页面</title>
		<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >

		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function() {
				// 给按钮绑定单击事件
				$("#sub_btn").click(function () {
					var username = $("#username").val();
					var password = $("#password").val();
					var repwd = $("#repwd").val();
					var email = $("#email").val();
					var varify_code = $("#code").val();
					var patt = /^\w{5,12}$/;
					if (!patt.test(username)) {
						// 只有input有val，其余是text
						$("span.errorMsg").text("用户名不符合规范");
						return false;
					}
					if (!patt.test(password)) {
						$("span.errorMsg").text("密码不符合规范");
						return false;
					}
					if (password !== repwd) {
						$("span.errorMsg").text("两次密码不一致");
						return false;
					}
					var email_patt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
					if (!email_patt.test(email)) {
						$("span.errorMsg").text("邮箱格式不正确");
						return false;
					}
					/* 注意没有输入验证码的判定方法和规则即可 */
					// 去掉验证码前后空格
					varify_code = $.trim(varify_code);
					if (varify_code == null || varify_code == "") {
						$("span.errorMsg").text("没有输入验证码");
						return false;
					}

					//只要合法了，就把error内容去掉
					$("span.errorMsg").text("");

				});
			});
		</script>


	<style type="text/css">
		.login_form{
			height:420px;
			margin-top: 25px;
		}

	</style>
	</head>
	<body>
		<div id="login_header">
			<!--<img class="logo_img" alt="" src="../../static/img/logo.gif45" >-->
		</div>

			<div class="login_banner">

				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>

				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="http://localhost:8080/BookStoreWeb_war_exploded/regist" method="post">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名"
										   autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码"
										   autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码"
										   autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址"
										   autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code"/>
									<img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				书城.Copyright &copy;2015
			</span>
		</div>
	</body>
</html>
